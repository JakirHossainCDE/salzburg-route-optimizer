<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salzburg Route Optimizer</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="control-panel">
            <h1><i class="fas fa-globe-americas"></i> Salzburg Route Optimizer</h1>
            <p>Discover efficient paths through Salzburg city center</p>
            
            <div class="preference-controls">
                <div class="preference-item">
                    <label><i class="fas fa-tree"></i> Greenness: <span id="greenness-value">5</span></label>
                    <input type="range" id="greenness-slider" min="0" max="10" value="5">
                </div>
                <div class="preference-item">
                    <label><i class="fas fa-coffee"></i> Sociability: <span id="sociability-value">5</span></label>
                    <input type="range" id="sociability-slider" min="0" max="10" value="5">
                </div>
                <div class="preference-item">
                    <label><i class="fas fa-volume-off"></i> Quietness: <span id="quietness-value">5</span></label>
                    <input type="range" id="quietness-slider" min="0" max="10" value="5">
                </div>
            </div>
            
            <div class="section-title">Select Attractions</div>
            <div id="attractions-list">
                <div class="loading-text">Loading Salzburg attractions...</div>
            </div>
            
            <button id="optimize-btn" class="btn">
                <i class="fas fa-calculator"></i> Optimize Route
            </button>
            
            <div class="route-info">
                <div class="info-row">
                    <span>Total Distance:</span>
                    <span id="route-distance">-</span>
                </div>
                <div class="comparison-metrics">
                    <h4>Compared to Shortest Route:</h4>
                    <div class="metric-row">
                        <span>Extra Distance:</span>
                        <span id="extra-distance">-</span>
                    </div>
                    <div class="metric-row">
                        <span>Greenness:</span>
                        <span id="greenness-gain">-</span>
                    </div>
                    <div class="metric-row">
                        <span>Sociability:</span>
                        <span id="social-gain">-</span>
                    </div>
                    <div class="metric-row">
                        <span>Quietness:</span>
                        <span id="quiet-gain">-</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="map-container">
            <div id="map"></div>
            <div id="loading-overlay">
                <div class="spinner"></div>
                <div id="loading-text">Loading Salzburg data...</div>
            </div>
            <div id="message-box" class="hidden"></div>
        </div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
    <script>
        // Global configuration
        const MAPBOX_TOKEN = "{{ mapbox_token }}";
        const API_BASE_URL = window.location.origin;
        let selectedAttractions = [];
        let map = null;
    </script>
    <script src="script.js"></script>
</body>
</html>
